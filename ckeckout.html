      crossorigin="anonymous"
    />

</head>
<body>
     <!-- Header Section -->
     <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Rural Connection</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
  <!-- Navigation menu with links to home, about us, products, contact, and login/register.
   -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="/login.html"
                        >Home <span class="sr-only"></span></a
                      >
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="./aboutus.html"
                        >About Us<span class="sr-only"></span></a
                      >
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="/products.html"
                        >Products<span class="sr-only"></span></a
                      >
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="/contact.html"
                        >Contact Us<span class="sr-only">(current)</span></a
                      >
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-outline-success my-2 mr-2 my-sm-0"
                      type="submit"
                    >
                      Search
                    </button>
                    <!-- <button type="button" class="btn btn-warning mr-2" style="text-decoration: none;">
                      <a href="/signup.html" style="text-decoration: none;">Login</a>
                    </button> -->
  <button type="button" class="btn btn-danger mr-2" style="text-decoration: none;">
      <a href="/signup.html" style="text-decoration: none;">Log Out</a>
  </button>
                  </form>
                  <button class="btn btn-outline-warning my-2 mr-2 my-sm-0"
type="submit">
  <a href="/ckeckout.html" style="text-decoration: none;">Cart</a>
</button>

                </div>
              </nav>
            </div>
          </div>
        </div>
      </section>
      <!-- Check Out Section -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid text-center mt-4">
                    <h1>Your Cart</h1>
                    <p>Items in cart: <span id="cartCount">0</span></p>
                    <button class="btn btn-primary" id="checkoutButton">Checkout</button>
                    <a href="login.html">Go Back</a>
                  </div>
            
            </div>
        </div>
    </div>

    <script>
        // Retrieve the cart count from localStorage
        const cartCount = localStorage.getItem("cartCount") || 0;

        // Display the cart count
        document.getElementById("cartCount").textContent = cartCount;

        // Add checkout functionality
        document.getElementById("checkoutButton").addEventListener("click", function () {
            if (cartCount > 0) {
                alert("Thank you for your purchase!");
                localStorage.removeItem("cartCount"); // Clear the cart count
                document.getElementById("cartCount").textContent = 0; // Update the display
            } else {
                alert("Your cart is empty!");
            }
        });
    </script>
    


    <script src="https://kit.fontawesome.com/4cb643b7f9.js" crossorigin="anonymous"></script>
</body>
